window:
  padding:
    x: 20
    y: 10
  dynamic_padding: true
  decorations: none
  opacity: 0.95

font:
  normal:
    family: "DroidSansMono Nerd Font"
    style: "Book"
  size: 20.0
  offset:
    x: 0
    y: 20
  glyph_offset:
    x: 0
    y: 10

colors:
  # primary:
  #   foreground: '#B0BEC5'
  #   background: '#212121'
  # normal:
  #   black:   '#000000'
  #   red:     '#F07178'
  #   green:   '#C3E88D'
  #   yellow:  '#FFC86B'
  #   blue:    '#82AAFF'
  #   magenta: '#C782EA'
  #   cyan:    '#89DDFF'
  #   white:   '#EEFFFF'
  transparent_background_colors: true

bell:
  duration: 0

key_bindings:
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
  - { key: I, mods: Control, chars: "\x1b[105;5u" }

import:
  - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml
