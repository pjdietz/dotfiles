# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

windowrule {
    name = steam
    match:class = ^(steam)$
    match:title = ^()$

    stay_focused = on
    min_size = 1 1
}

windowrule {
    name = steam_games
    match:class = ^(steam_app_\d+)$

    float = on
    size = 100% 100%
    center = on
    stay_focused = on
    border_size = 0
    fullscreen_state = 0 2
}

xwayland {
  force_zero_scaling = true
}

