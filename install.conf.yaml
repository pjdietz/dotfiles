- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.config/git: git
    ~/.config/iterm2_profile: iTerm2
    ~/.config/kitty: kitty
    ~/.config/nvim: nvim
    ~/.config/skhd: skhd
    ~/.local/bin: bin
    ~/.tmux: tmux
    ~/.tmux.conf: tmux.conf
    ~/.zshrc: zshrc

- shell:
    # Configure iTerm2 to look in ~/.config for settings.
    - [defaults write com.googlecode.iterm2.plist PrefsCustomFolder -string "~/.config/iterm2_profile"]
    - [defaults write com.googlecode.iterm2.plist LoadPrefsFromCustomFolder -bool true]

